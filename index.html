<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Blog Card</title>
  <link rel="stylesheet" href="assets/css/stye.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="card__header">
        <img class="card__thumb" src="assets/images/hero-image-business-card.png" alt="Happy couples toasting with a cup of coffee.">
      </div>
      <div class="card__body">
        <h1 class="card__title">Perfect solution for small business</h1>
        <p>Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
      </div>
      <div class="card__footer">
        <div class="user">
          <img class="user__photo" src="assets/images/avatar-image-business-card.png" alt="Amy Burgess">
          <div class="user__description">
            <span class="user__name">Amy Burgess</span>
            <span class="user__role">Customer Manger, Solution Oy</span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
